<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Raindrop | Rainfall Dashboard</title>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="Stylesheets/Dashboardstyle.css"
    />

    <script src="JS/WeatherRequests.js"></script>

  </head>

  <body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand brand-text" href="#">
          <img src="Assets/raindrop.png" alt="Logo" width="50" height="50" />
          Raindrop
        </a>

        <!--Makes the navbar toggle when the window size is small-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Links to other pages-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>

            <!--Dropdown list in the navbar-->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                href="#"
                >Profile</a
              >

              <ul class="dropdown-menu" style="background-color: #212529">
                <a class="dropdown-item" style="color: #949da0" href="#"
                  >Settings</a
                >
                <a class="dropdown-item" style="color: #949da0" href="#"
                  >Logout</a
                >
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Container with three columns-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-1"></div>

        <!--The dashboard-->
        <div class="col-lg-10">
          <div class="dashboard">
            <!--Header-->
            <div class="dashboard-header">
              <h1>Dashboard</h1>
            </div>

            <!--Map of South Africa (Ref 1 and 2)-->
            <div class="container">
              <!--Map-->
              <div class="row">
                <div class="col-lg-6">
                  <div class="container">
                    <div id="map"></div>
                  </div>

                  <!--Search for container-->
                  <div class="col-lg-6">
                    <div class="container">

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!--The rainfall charts-->
            <div class="container">
              <!--This card has two charts-->
              <div class="card">
                <div class="row">
                  <!--Chart 1-->
                  <div class="col-lg-6 border-right">
                    <div class="card-title"><b>Chart 1</b></div>

                    <div class="card-body"></div>
                  </div>

                  <!--Chart 2-->
                  <div class="col-lg-6">
                    <div class="card-title"><b>Chart 2</b></div>

                    <div class="card-body"></div>
                  </div>
                </div>
              </div>

              <!--Chart 3-->
              <div class="card">
                <div class="row">
                  <!--Chart 3-->
                  <div class="col-lg-6 border-right">
                    <div class="card-title"><b>Chart 3</b></div>

                    <div class="card-body"></div>
                  </div>

                  <!--Chart 4-->
                  <div class="col-lg-6">
                    <div class="card-title"><b>Chart 4</b></div>

                    <div class="card-body"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-1"></div>
      </div>
    </div>

    <!--Footer-->
    <footer></footer>
  </body>

  <script>
    var map = L.map("map").setView([-29.15, 24.61], 5.45);

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);
  </script>
</html>
